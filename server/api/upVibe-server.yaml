openapi: 3.0.3
info:
  title: upVibe-Server
  license:
    name: Express v.4.18.2
    url: https://github.com/expressjs/express/blob/master/LICENSE
  version: 0.0.1
    
tags:
  - name: auth
    description: Auth managment
  - name: files
    description: File management
  - name: tags
    description: Tag management
  - name: tag-mappings
    description: Tag mappings management
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: user-management
    description: User management
  
paths:
  /up-vibe/v1/auth/login:
    post:
      tags:
        - auth
      summary: Allows you to log in
      description: Allows you to authenticate through the server
      operationId: authLogin
      requestBody:
        description: Keys for authorization
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/authLoginSource'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authLoginOk'
        '403':
          description: Invalid operation (not found user)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authLoginForbiden'
      security:
        - petstore_auth:
            - read:pets
  /up-vibe/v1/auth/access-token:
      get:
        tags:
          - auth
        summary: Refresh accessToken
        description: Update accessToken using refreshToken in the header
        operationId: authGetAccessToken
        parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            example: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
        responses:
          '200':
           description: Successful operation
           content:
            application/json:
              schema:
                $ref: '#/components/schemas/authGetAccessTokenOk'
          '401':
           description: Invalid operation (not refresh accessToken)
           content:
            application/json:
              schema:
                $ref: '#/components/schemas/authGetAccessTokenUnauthorized'
        security:
          - api_key: []
          - BearerAuth: [] 
          - petstore_auth:
              - read:pets
      delete:
        tags:
          - auth
        summary: Delete accessToken
        description: Delete accessToken using refreshToken in the header
        operationId: authDeleteAccessToken
        parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            example: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
        responses:
          '200':
           description: Successful operation
           content:
            application/json:
              schema:
                $ref: '#/components/schemas/authDeleteAccessTokenOk'
          '400':
           description: Invalid operation
           content:
            application/json:
              schema:
                $ref: '#/components/schemas/authDeleteAccessTokenUnauthorized'
                
        security:
          - api_key: []
          - BearerAuth: [] 
          - petstore_auth:
              - read:pets
              
  /up-vibe/v1/auth/refresh-token:
      get:
        tags:
          - auth
        summary: Refresh refreshToken
        description: Update refreshToken using refreshToken in the header
        operationId: authGetRefreshToken
        parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            example: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
        responses:
          '200':
           description: Successful operation
           content:
            application/json:
              schema:
                $ref: '#/components/schemas/authGetRefreshTokenOk'
          '401':
           description: Invalid operation (not refresh refreshToken)
           content:
            application/json:
              schema:
                $ref: '#/components/schemas/authGetRefreshTokenUnauthorized'
        security:
          - api_key: []
          - BearerAuth: [] 
          - petstore_auth:
              - read:pets
      delete:
        tags:
          - auth
        summary: Delete refreshToken
        description: Delete refreshToken using refreshToken in the header
        operationId: authDeleteRefreshToken
        parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            example: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
        responses:
          '200':
           description: Successful operation
           content:
            application/json:
              schema:
                $ref: '#/components/schemas/authDeleteRefreshTokenOk'
          '400':
           description: Invalid operation
           content:
            application/json:
              schema:
                $ref: '#/components/schemas/authDeleteRefreshTokenUnauthorized'
                
        security:
          - api_key: []
          - BearerAuth: [] 
          - petstore_auth:
              - read:pets
            
  /up-vibe/v1/library/files:
    post:
      tags:
        - files
      summary: Add a new file
      description: Add a new file and request the system download it to the local storage to be processed further.
      operationId: addFile
      requestBody:
        description: Create a new file
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileSource'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
        '405':
          description: Invalid input
      security:
        - petstore_auth:
            - write:files
            - read:files
    get:
      tags:
        - files
      summary: Get files
      description: Returns array of files for current user
      operationId: getFiles
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Files'
      security:
        - api_key: []
        - petstore_auth:
            - read:pets
  /up-vibe/v1/library/files/{fileId}:
    get:
      tags:
        - files
      summary: Download tagged file
      description: Download tagged file
      operationId: tagAndLoadFile
      parameters:
        - name: fileId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
      security:
        - api_key: []
        - petstore_auth:
            - read:pets
  /up-vibe/v1/library/files/upload:
    post:
      tags:
        - files
      summary: Upload a new file
      description: Upload new file to the system it to the local storage to be processed further.
      operationId: uploadFile
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
      security:
        - petstore_auth:
            - write:files
            - read:files
  /up-vibe/v1/library/files/sources:
    get:
      tags:
        - files
      summary: Get file sources
      description: Returns array of the available file sources
      operationId: getFileSources
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileSources'
      security:
        - api_key: []
        - petstore_auth:
            - read:pets
  /up-vibe/v1/library/files/sources/{sourceId}/picture:
    get:
      tags:
        - files
      summary: Get picture for the given source id
      description: Returns array of the available file sources
      operationId: getFileSourcePicture
      parameters:
        - name: sourceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
      security:
        - api_key: []
        - petstore_auth:
            - read:pets
  /up-vibe/v1/library/files/{fileId}/tags:
    post:
      tags:
        - tags
      summary: Add a new tag for given fileId
      description: Add a new tag object and request system to parse it.
      operationId: addTag
      parameters:
        - name: fileId
          in: path
          description: id of the file for which the tag is being parsed
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '405':
          description: Invalid input
      security:
        - petstore_auth:
            - write:files
            - read:files
    get:
      tags:
        - tags
      summary: Find tags for given fileId
      description: Returns array of tags for given fileId
      operationId: getTags
      parameters:
        - name: fileId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tags'
      security:
        - api_key: []
        - petstore_auth:
            - read:pets
  /up-vibe/v1/library/files/{fileId}/custom-tag:
    post:
      tags:
        - tags
      summary: Add a new tag for given fileId
      description: Add a new tag object with a custom data.
      operationId: addCustomTag
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomTag'
        required: true
      parameters:
        - name: fileId
          in: path
          description: id of the file for which the tag is being parsed
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '405':
          description: Invalid input
      security:
        - petstore_auth:
            - write:files
            - read:files
    put:
      tags:
        - tags
      summary: Update custom tag
      description: Update custom tag.
      operationId: updateCustomTag
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomTag'
        required: true
      parameters:
        - name: fileId
          in: path
          description: id of the file
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
        '405':
          description: Invalid input
      security:
        - petstore_auth:
            - write:files
            - read:files
  /up-vibe/v1/library/files/{fileId}/custom-tag/picture:
    post:
      tags:
        - tags
      summary: Upload picture for custom tag.
      description: Upload picture for custom tag. Custom tag is required to exist before this call.
      operationId: addCustomTagPicture
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
        required: true
      parameters:
        - name: fileId
          in: path
          description: id of the file for which the tag is being parsed
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '405':
          description: Invalid input
      security:
        - petstore_auth:
            - write:files
            - read:files
  /up-vibe/v1/library/files/{fileId}/actual-tag:
    get:
      tags:
        - tags
      summary: Get actual tag for the file, composed from other using established mapping
      description: Get actual tag for the file, composed from other using established mapping
      operationId: getActualTag
      parameters:
        - name: fileId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActualTag'
        '405':
          description: Invalid input
      security:
        - petstore_auth:
            - write:files
            - read:files
  /up-vibe/v1/library/tags/pictures/{pictureId}:
    get:
      tags:
        - tags
      summary: Download picture
      description: Returns tag picture with given id
      operationId: getTagPicture
      parameters:
        - name: pictureId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
      security:
        - api_key: []
        - petstore_auth:
            - read:pets
  /up-vibe/v1/library/tags/sources:
    get:
      tags:
        - tags
      summary: Get tag sources
      description: Returns array of the available tag sources
      operationId: getTagSources
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagSources'
      security:
        - api_key: []
        - petstore_auth:
            - read:pets
  /up-vibe/v1/library/tags/sources/{sourceId}/picture:
    get:
      tags:
        - tags
      summary: Get picture for the given source id
      description: Returns array of the available file sources
      operationId: getTagSourcePicture
      parameters:
        - name: sourceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
      security:
        - api_key: []
        - petstore_auth:
            - read:pets
  /up-vibe/v1/library/files/tag-mapping-priority:
    get:
      tags:
        - tag-mappings
      summary: Get tag mapping priority
      description: Get tag mapping priority
      operationId: getTagMappingPriority
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagMappingPriority'
      security:
        - api_key: []
        - petstore_auth:
            - read:pets
    put:
      tags:
        - tag-mappings
      summary: Update tag mapping priority
      description: Update tag mapping priority
      operationId: updateTagMappingPriority
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagMappingPriority'
        required: true
      responses:
        '200':
          description: successful operation
      security:
        - api_key: []
        - petstore_auth:
            - read:pets
  /up-vibe/v1/library/files/{fileId}/tag-mapping:
    put:
      tags:
        - tag-mappings
      summary: Update tag mapping for given file id
      description: Update tag mapping for given file id
      operationId: updateTagMapping
      parameters:
        - name: fileId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagMapping'
        required: true
      responses:
        '200':
          description: successful operation
      security:
        - api_key: []
        - petstore_auth:
            - read:pets
components:
  schemas:
    authLoginSource:
      type: object
      properties:
        name: 
          type: string
          example: admin
        password:
          type: string
          example: admin
    authLoginOk:
      type: object
      properties:
        accessToken:
          type: string
          example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
        refreshToken:
          type: string
          example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4dawrfzc6POk6yJV_adQssw5c'
        code:
          type: integer
          example: 0
    authLoginForbiden:
      type: object
      properties:
        message:
          type: string
          example: 'User not found'
        code:
          type: integer
          example: 1
    authGetAccessTokenOk:
      type: object
      properties:
        accessToken:
          type: string
          example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
        code:
          type: integer
          example: 0
    authDeleteAccessTokenOk:
      type: object
      properties:
        message:
          type: string
          example: 'Logout success'
        code:
          type: integer
          example: 0
    authDeleteRefreshTokenOk:
      type: object
      properties:
        message:
          type: string
          example: 'Logout success'
        code:
          type: integer
          example: 0
    authGetRefreshTokenOk:
      type: object
      properties:
        refreshToken:
          type: string
          example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
        code:
          type: integer
          example: 0
    authGetAccessTokenUnauthorized:
      type: object
      properties:
        message:
          type: string
          example: 'Authorization is expired'
        code:
          type: integer
          example: 1
    authDeleteAccessTokenUnauthorized:
      type: object
      properties:
        message:
          type: string
          example: 'AccessToken is not found'
        code:
          type: integer
          example: 1
    authDeleteRefreshTokenUnauthorized:
      type: object
      properties:
        message:
          type: string
          example: 'AccessToken is not found'
        code:
          type: integer
          example: 1
    authGetRefreshTokenUnauthorized:
      type: object
      properties:
        message:
          type: string
          example: 'Authorization is expired'
        code:
          type: integer
          example: 1
    FileSource:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        source:
          type: string
          enum:
            - native
            - sound-cloud
            - spotify
            - custom-upload
          example: spotify
    FileSources:
      type: array
      items:
        $ref: '#/components/schemas/FileSource'
    File:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        source:
          $ref: '#/components/schemas/FileSource'
        status:
          type: string
          example: inProgress
          enum:
            - ready
            - inProgress
            - error
        statusDescription:
          type: string
          example: The file is being downloaded
        sourceUrl:
          description: May contain source location
          type: string
          example: https://some/url
    Files:
      type: array
      items:
        $ref: '#/components/schemas/File'
    TagSource:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        source:
          type: string
          enum:
            - SoundCloud
            - Spotify
          example: spotify
    CustomTag:
      type: object
      properties:
        title:
          type: string
          example: "Chaos in the Streets"
        artist:
          type: string
          example: "Magnavolt"
        album:
          type: string
          example: "Chaos in the Streets"
        year:
          type: integer
          example: 2021
        trackNumber:
          type: integer
          example: 1
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        source:
          $ref: '#/components/schemas/TagSource'
        status:
          type: string
          example: inProgress
          enum:
            - ready
            - inProgress
            - error
        statusDescription:
          type: string
          example: "The tag is being parsed"
        title:
          type: string
          example: "Chaos in the Streets"
        artist:
          type: string
          example: "Magnavolt"
        album:
          type: string
          example: "Chaos in the Streets"
        year:
          type: integer
          example: 2021
        trackNumber:
          type: integer
          example: 1
        puctureId:
          type: string
          example: "123"
    ActualTag:
      type: object
      properties:
        title:
          type: string
          example: "Chaos in the Streets"
        artist:
          type: string
          example: "Magnavolt"
        album:
          type: string
          example: "Chaos in the Streets"
        year:
          type: integer
          example: 2021
        trackNumber:
          type: integer
          example: 1
        puctureId:
          type: string
          example: "123"
    Tags:
      type: array
      items:
        $ref: '#/components/schemas/Tag'
    TagSources:
      type: array
      items:
        $ref: '#/components/schemas/TagSource'
    TagMappingPriority:
      type: object
      properties:
        title:
          type: array
          items:
            $ref: '#/components/schemas/TagSource'
        artist:
          type: array
          items:
            $ref: '#/components/schemas/TagSource'
        album:
          type: array
          items:
            $ref: '#/components/schemas/TagSource'
        year:
          type: array
          items:
            $ref: '#/components/schemas/TagSource'
        trackNumber:
          type: array
          items:
            $ref: '#/components/schemas/TagSource'
        puctureId:
          type: array
          items:
            $ref: '#/components/schemas/TagSource'
    TagMapping:
      type: object
      properties:
        title:
          $ref: '#/components/schemas/TagSource'
        artist:
          $ref: '#/components/schemas/TagSource'
        album:
          $ref: '#/components/schemas/TagSource'
        year:
          $ref: '#/components/schemas/TagSource'
        trackNumber:
          $ref: '#/components/schemas/TagSource'
        puctureId:
          $ref: '#/components/schemas/TagSource'
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore3.swagger.io/oauth/authorize
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    BearerAuth:
      type: http
      scheme: bearer
    api_key:
      type: apiKey
      name: api_key
      in: header
