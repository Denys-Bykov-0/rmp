version: "3.8"

services:
  postgresql:
    image: postgres:15.3
    ports:
      - 5432:5432
    expose:
      - 5432
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: up-vibe-dev
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin", "-d", "up-vibe-dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - up-vibe-network
    container_name: postgresql

  liquibase:
    image: liquibase/liquibase:4.23
    volumes:
      - ./scripts/db/config:/liquibase/config/
      - ./scripts/db/changesets:/liquibase/changesets/
      - ./scripts/db/liquibase.properties:/liquibase/liquibase.properties
    command: --defaultsFile=liquibase.properties update
    networks:
      - up-vibe-network
    container_name: liquibase
    depends_on:
      postgresql:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3.12.2-management
    ports:
      - 5672:5672
      - 15672:15672
    expose:
      - 5672
      - 15672
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    networks:
      - up-vibe-network
    container_name: rabbitmq

  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000
    expose:
      - 3000
    command: -c "npm run start"
    container_name: server
    restart: always
    volumes:
      - ./server/config:/opt/upVibe/server/config
      - ./server/logs:/opt/upVibe/server/logs
      - ./server/plugins:/opt/upVibe/server/plugins
      - ./docs/api:/opt/upVibe/server/api
      - /tmp/upVibe/storage:/opt/upVibe/storage
    depends_on:
      postgresql:
        condition: service_healthy
      liquibase:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_started
    healthcheck:
      test: curl -f http://localhost:3000/up-vibe/v1/api/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - up-vibe-network

networks:
  up-vibe-network:
    name: up-vibe-network
